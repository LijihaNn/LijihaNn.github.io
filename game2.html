class MainScene extends Phaser.Scene {
    constructor() {
        super("main");
    }

    preload() {
        this.load.spritesheet("chars", SPRITE_BASE64, { frameWidth:16, frameHeight:16 });
    }

    create() {
        this.add.rectangle(400, 300, 800, 600, 0x0f4d0f);

        this.player = this.physics.add.sprite(100, 100, "chars", 0).setScale(2).setCollideWorldBounds(true);

        this.anims.create({
            key: "walk",
            frames: this.anims.generateFrameNumbers("chars", { start:0, end:2 }),
            frameRate: 6,
            repeat: -1
        });

        this.npc = this.physics.add.sprite(250, 150, "chars", 3).setScale(2);
        this.physics.add.overlap(this.player, this.npc, () => {
            this.scene.start("battle", { monster: this.randomWildMonster(true) });
        });

        this.grass = this.physics.add.staticGroup();
        for (let i=0;i<20;i++) {
            let g = this.add.rectangle(100+i*30, 350, 20, 20, 0x1a5d1a);
            this.physics.add.existing(g,true);
            this.grass.add(g);
        }

        this.physics.add.overlap(this.player, this.grass, () => {
            if (Phaser.Math.Between(1,100) <= 2) {
                this.scene.start("battle", { monster: this.randomWildMonster(false) });
            }
        });

        this.cursors = this.input.keyboard.createCursorKeys();
        this.cameras.main.startFollow(this.player);
    }

    randomWildMonster(isNPC) {
        let rare = Phaser.Math.Between(1,100) <= 1;
        return {
            name: rare ? "" : "",
            maxHP: rare ? 60 : Phaser.Math.Between(20,40),
            hp: rare ? 60 : Phaser.Math.Between(20,40),
            atk: rare ? 10 : Phaser.Math.Between(3,8),
            rare: rare
        };
    }

    update() {
        const speed = 90;
        this.player.setVelocity(0);

        if (this.cursors.left.isDown) { this.player.setVelocityX(-speed); this.player.play("walk", true); }
        else if (this.cursors.right.isDown) { this.player.setVelocityX(speed); this.player.play("walk", true); }
        else if (this.cursors.up.isDown) { this.player.setVelocityY(-speed); this.player.play("walk", true); }
        else if (this.cursors.down.isDown) { this.player.setVelocityY(speed); this.player.play("walk", true); }
        else { this.player.stop(); }
    }
}

class BattleScene extends Phaser.Scene {
    constructor() { super("battle"); }

    create(data) {
        this.mon = data.monster;
        this.add.rectangle(400,300,800,600,0x0a2d0a);

        this.add.text(50,50,`${this.mon.name}`,{fontSize:"20px",color:"#dfffdf"});
        this.hpText = this.add.text(50,80,`HP: ${this.mon.hp}/${this.mon.maxHP}`,{color:"#dfffdf"});

        this.add.text(50,500,"[A] ",{color:"#fff"});
        this.add.text(200,500,"[C] ",{color:"#fff"});

        this.input.keyboard.on("keydown-A",()=>this.attack());
        this.input.keyboard.on("keydown-C",()=>this.tryCatch());
    }

    attack() {
        let dmg = Phaser.Math.Between(4,9);
        this.mon.hp -= dmg;
        if (this.mon.hp <= 0) { this.scene.start("main"); return; }
        this.hpText.setText(`HP: ${this.mon.hp}/${this.mon.maxHP}`);
    }

    tryCatch() {
        let hpRate = 1 - (this.mon.hp / this.mon.maxHP);
        let baseRate = this.mon.rare ? 0.02 : 0.10;
        let finalChance = baseRate + hpRate * 0.3;
        if (Math.random() <= finalChance) { this.scene.start("main"); }
    }
}

new Phaser.Game({
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    backgroundColor: "#0c3d10",
    physics: { default:"arcade", arcade:{debug:false} },
    scene: [MainScene, BattleScene]
});
</script>
